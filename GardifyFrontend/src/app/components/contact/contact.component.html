<div class="wrapper {{mode}} py-5">
  <div class="container">
    <div class="row mb-2 {{mode}} bt-border">
      <div class="col-12 col-md-5">
        <h2 class="t-reg t-12 {{mode === 'light'? 'text-grey' : 'text-white'}}">KONTAKT</h2>
        <h2 class="t-light t-26 {{mode === 'light'? 'text-grey' : 'text-white'}}">
          SCHREIB UNS!
        </h2>
      </div>
    </div>

    <div class="row mt-5"></div>
    
    <form [formGroup]="contactForm">
      <div class="row {{mode}} bt-border">
        <div class="col-5 pt-2">
          <h3 class="t-18 t-reg">Betreff</h3>
        </div>
        <div class="col-7">
          <select formControlName="Subject">
            <option [ngValue]="'Bestellung aus dem Ausland'">Bestellung aus dem Ausland</option>
            <option [ngValue]="'Feedback'">Feedback</option>
            <option [ngValue]="'Fehlermeldung'">Fehlermeldung</option>
          </select>
          <fa-icon class="input-icon" [icon]="faChevronDown"></fa-icon>
        </div>
      </div>
      <div *ngIf="!isLoggedIn || currentUser.Name== 'UserDemo'" class="row {{mode}} bt-border">
        <div class="col-5 pt-2">
          <h3 class="t-18 t-reg">Vorname</h3>
        </div>
        <div class="col-7">
          <input style="border-bottom: none !important; width: 100%" type="text" formControlName="FirstName" placeholder="...">
        </div>
      </div>
      <div class="row {{mode}} bt-border">
        <div class="col-5 pt-2">
          <h3 class="t-18 t-reg">Deine E-Mail Adresse</h3>
        </div>
        <div *ngIf="isLoggedIn" class="col-7">
          <input style="border-bottom: none !important; width: 100%" type="text" formControlName="Email" [(ngModel)]="currentUser.Name">
        </div>
        <div *ngIf="!isLoggedIn || currentUser.Name== 'UserDemo'" class="col-7">
          <input style="border-bottom: none !important; width: 100%" type="text" formControlName="Email" placeholder="...">
        </div>
      </div>

      <div class="row {{mode}} bt-border">
        <div class="col-5 pt-2">
          <h3 class="t-18 t-reg">Nachricht</h3>
        </div>
        <div class="col-7">
          <textarea type="text" formControlName="Text" placeholder="..."></textarea>
        </div>
      </div>
    </form>

    <div class="row mt-5">
      <div class="col-12">
        <p class="t-reg t-14">
          
          Bei <strong>Fehlermeldungen</strong> zu gardify® wende dich bitte an <a href="mailto:bugfix@gardify.de" class="text-primary"><u>bugfix@gardify.de</u></a>
          Pflanzenfotos, Filmbeiträge und Veranstaltungshinweise sende bitte an <a href="mailto:team@gardify.de" class="text-primary"><u>team@gardify.de</u></a>.
        </p>
      </div>
    </div>
  </div>

</div>
