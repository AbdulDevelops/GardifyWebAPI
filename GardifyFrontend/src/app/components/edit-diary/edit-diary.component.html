<div class="wrapper {{mode}} py-5">
  <div class="container">
    <div class="row mb-2 {{mode}} bt-border">
      <div class="col-12 col-md-5">
        <h2 class="t-reg t-12 {{mode === 'light'? 'text-grey' : 'text-white'}}">TO-DO KALENDAR</h2>
        <h2 class="t-light t-26 {{mode === 'light'? 'text-darkgrey' : 'text-white'}}">
          <span class="ptr" routerLink="/todo"><<</span> EINTRAG BEARBEITEN<fa-icon [icon]="faCircle" class="text-diary ml-2 t-12"></fa-icon>
        </h2>
      </div>
    </div>

    <div class="row mt-5"></div>
    
    <form [formGroup]="newDiary">
    <div class="row {{mode}} bt-border">
      <div class="col-5 pt-2">
        <h3 class="t-18 t-bold">Titel</h3>
      </div>
      <div class="col-7">
        <input type="text" formControlName="Title" placeholder="...">
      </div>
    </div>

    <div class="row {{mode}} bt-border">
      <div class="col-5 pt-2">
        <h3 class="t-18 t-reg">Beschreibung</h3>
      </div>
      <div class="col-7">
        <input type="text" formControlName="Description" placeholder="...">
      </div>
    </div>

    <div class="row {{mode}} bt-border">
      <div class="col-5 pt-2">
        <h3 class="t-18 t-reg">Datum</h3>
      </div>
      <div class="col-7">
        <input type="date" class="inputWhite" formControlName="Date" required>
      </div>
    </div>

    <div class="row {{mode}} bt-border">
      <div class="col-5 pt-2">
        <h3 class="t-18 t-reg">
          Fotos hochladen
        </h3>
      </div>
      <div class="col-7">
        <label class="text-darkgrey diaryImageInput">
          {{images.length || 0}} Bild(er) ausgew√§hlt
          <input class="form-control" type="file" accept="image/*, .heic, .heics, .heif, .heifs" (change)="onImageUpload($event)">
        </label>
        <fa-icon class="input-icon" [icon]="faChevronDown"></fa-icon>
      </div>
      <div class="col-12 px-3 px-md-2">
          <img *ngFor="let img of entry?.EntryImages" [src]=toUrl(img.SrcAttr) [alt]="img.TitleAttr" class="uploaded">
        <img *ngFor="let img of images" [src]=img.src [alt]="img.title" class="uploaded">
      </div>
    </div>
    </form>

    <button type="submit" [disabled]="newDiary.invalid || invalidImg" class="btn btn-green mt-3" (click)="updateDiary()">Speichern</button>
  </div>
</div>
