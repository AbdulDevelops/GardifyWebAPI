<div class="wrapper {{mode}}">
  <div class="container text-center pt-3 pb-5" *ngIf="currentUser">
    <div class="row mt-4 justify-content-center ">
      <div class="col-lg-4">
        <img *ngIf="!profilImg" [src]="['./assets/images/gardify_v14_Pflanzendoc_Persona_Desktop.png']" height="200" width="200">
        <img *ngIf="profilImg" [src]="toUrl(profilImg.Images[0]?.SrcAttr)" height="200" class="ml-5" width="200" style="border-radius: 50%">

        <h2 class="t-light t-18 mt-2 ml-4 {{mode === 'light'? 'text-blackish' : 'text-white'}}">Benutzername: {{currentUser.Name}}
        </h2>

        <a [routerLink]="['/einstellungen']">
          <h2 class="t-reg t-18 mt-3 {{mode === 'light'? 'text-blackish' : 'text-white'}}">
            <fa-icon class="" style="top:unset;" [icon]="faCog"></fa-icon> Einstellungen
          </h2>
        </a>

      </div>
      <div class="col-lg-4 mt-5">
        <div class="row">
          <div class="col-lg-12 mt_6 ">
            <a [routerLink]="['/pflanzendoc']">
              <h2 class="t-reg t-18 {{mode === 'light'? 'text-blackish' : 'text-white'}}"> Beitr√§ge
                <span class="badge t-11 t-bold text-white">0</span> 
              </h2>
            </a>
            <a [routerLink]="['/warnungen']">
              <h2 class="t-reg t-18 mt-3 {{mode === 'light'? 'text-blackish' : 'text-white'}}">Warnungen <span
                  class="badge t-11 t-bold text-white">{{counter.warnings}}</span> </h2>
            </a>
            <!-- <h2 class="t-reg t-18 mt-3 {{mode === 'light'? 'text-blackish' : 'text-white'}}">Gespeicherte Suche <span
              class="badge t-11 t-bold text-white">{{searchHistory.length || 0}}</span> </h2>
            <ul class="list-group">
              <li *ngFor="let item of searchHistory" class="list-group-item {{mode === 'light'? '' : 'text-white bg-dark'}}"><a [routerLink]="[ '/suche' ]" [queryParams]="{qs: item.CookieString}">Suche vom {{item.CreatedDate | date:'dd.LL.yyyy'}}</a></li>
            </ul> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
