<div id="regCarousel" class="carousel slide pb-5 pb-md-0" data-ride="carousel" data-interval="70000">
  <ol class="carousel-indicators pb-5 pb-md-2">
    <li data-target="#regCarousel" data-slide-to="0" class="inactive"></li>
  </ol>
    <div class="carousel-inner">
    <div class="carousel-item active">
      <picture>
          <source media="(max-width: 768px)" srcset="./assets/images/_JAY9125_Header_mobil.jpg">
          <img class="d-block w-100" src="./assets/images/_JAY9125_Header_Desktop.jpg" alt="Erste Slide">
      </picture>
      <div class="carousel-caption reg-caption {{mode}} d-block">
        <div class="container px-0 px-md-2">
          <div class="row justify-content-center">
            <div class="BoxReg mb-5 pt-4 px-1 px-md-3">
              <form class="form-horizontal px-3" id="reset" [formGroup]="resetForm" (ngSubmit)="onSubmit()" validate>
                <div class="row mb-4">
                  <label for="password" class="col-12 t-12 t-light mb-0 text-center">NEUES PASSWORT:</label>
                  <div class="col-12">
                    <input type="password" formControlName="Password" class="form-control t-10 t-light mx-auto" placeholder="Geben Sie ein Passwort ein">
                    <small class="text-danger" [hidden]="!f['Password'].invalid || !(f['Password'].dirty || f['Password'].touched)">
                      Passwort muss mind. 6 Zeichen sein und Folgendes enthalten: Großbuchstaben, Nummer, Sonderzeichen
                    </small>
                  </div>
                </div>
                <div class="row mb-4">
                  <label for="password" class="col-12 t-12 t-light mb-0 text-center">PASSWORT BESTÄTIGEN:</label>
                  <div class="col-12">
                    <input type="password" formControlName="ConfirmPassword" class="form-control t-10 t-light mx-auto" placeholder="Bestätigen Sie das Passwort">
                    <small class="text-danger" [hidden]="!f['Password'].invalid || !(f['Password'].dirty || f['Password'].touched)">
                      Passwort muss mind. 6 Zeichen sein und Folgendes enthalten: Großbuchstaben, Nummer, Sonderzeichen
                    </small>
                  </div>
                </div>
                <div class="form-group row mb-4 justify-content-center">
                  <div class="col-12 col-md-6 mb-2">
                    <div class="text-center">
                      <button [disabled]="loading" type="submit" form="reset" class="btn btn-green btnProp btn_border075 t-bold text-white t-12 d-inline-block ">Speichern

            </div>
          </div>

    </div>
  </div>
